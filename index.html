<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Student ID Directory</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>
  <header>
    <h2>🎓 Student ID Directory</h2>
  </header>

  <main>
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="🔍 Search by Name, ID, Roll No, or Branch..."
      />
    </div>

    <!-- 🔄 Loading spinner -->
    <div id="loader" class="loader"></div>

    <div id="cards" class="card-container" style="display:none;">Loading student records...</div>
  </main>

  <footer>
    <p>© 2025 College ID Portal</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
