<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Student ID Card</title>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

  <style>
    :root {
      --primary: #0a58ca;
      --light-bg: #eef3f9;
      --border: #ccc;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--light-bg);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 15px 0;
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      top: 14px;
      left: 14px;
      background: var(--primary);
      color: #fff;
      border-radius: 8px;
      padding: 8px 14px;
      text-decoration: none;
      font-size: 0.9rem;
      z-index: 10;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    .back-btn:hover {
      background: #063b8b;
    }

    .id-card {
      background: #fff;
      width: 95%;
      max-width: 380px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      padding: 16px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s;
      transform: scale(1);
    }

    .college-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .college-name {
      font-weight: 700;
      color: var(--primary);
      font-size: 1rem;
      text-align: left;
      flex: 1;
    }

    .college-header img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .id-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: var(--primary);
      border-radius: 8px;
      padding: 6px 0;
      margin: 8px 0 12px 0;
    }

    .photo-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--border);
      margin: 6px 0;
    }

    .info {
      text-align: left;
      padding: 0 10px;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .info p {
      margin: 3px 0;
    }

    .institute-info {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #333;
      text-align: left;
      padding: 0 10px;
    }

    .qr-box {
      margin-top: 10px;
    }

    .btn-box {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .btn-box a {
      background: var(--primary);
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.3s;
    }

    .btn-box a:hover {
      background: #063b8b;
    }

    /* Mobile Responsiveness */
    @media (max-width: 500px) {
      .id-card {
        max-width: 92%;
        padding: 12px;
        transform: scale(0.98);
      }

      .college-header img {
        width: 50px;
        height: 50px;
      }

      .photo-box img {
        width: 100px;
        height: 100px;
      }

      .info {
        font-size: 0.85rem;
      }

      .btn-box a {
        font-size: 0.85rem;
        padding: 7px 12px;
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <main id="student-detail">Loading student details...</main>

  <script>
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/1mFO4VfkTJRbWyToBP2BSobb44HVDVfPrL04R7UdflYg/export?format=csv&gid=0";
    const id = new URLSearchParams(window.location.search).get("id");

    Papa.parse(SHEET_CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: (results) => {
        const data = results.data.map(r => {
          const clean = {};
          Object.keys(r).forEach(k => clean[k.trim().toLowerCase()] = (r[k] || "").trim());
          return clean;
        });

        const s = data.find(st =>
          (st["id no"] && st["id no"].trim() === id.trim()) ||
          (st["id"] && st["id"].trim() === id.trim()) ||
          (st["roll"] && st["roll"].trim() === id.trim())
        );

        const container = document.getElementById("student-detail");
        if (!s) {
          container.innerHTML = `<p style="text-align:center;color:red;font-weight:bold;">‚ùå Student not found.</p>`;
          return;
        }

        const currentURL = window.location.origin + window.location.pathname + "?id=" + encodeURIComponent(id);

        container.innerHTML = `
          <div id="idCard" class="id-card">
            <div class="college-header">
              <div class="college-name">${s["college name"] || ""}</div>
              ${s["logo"] ? `<img src="${s["logo"]}" alt="logo" crossorigin="anonymous">` : ""}
            </div>

            <div class="id-title">üéì Student ID Card</div>

            <div class="photo-box">
              ${s["photo"] ? `<img src="${s["photo"]}" alt="photo" crossorigin="anonymous">` : ""}
            </div>

            <div class="info">
              <p><strong>ID No:</strong> ${s["id no"]}</p>
              <p><strong>Name:</strong> ${s["name"]}</p>
              <p><strong>Father:</strong> ${s["father"]}</p>
              <p><strong>Mother:</strong> ${s["mother"]}</p>
              <p><strong>Roll:</strong> ${s["roll"]}</p>
              <p><strong>Course:</strong> ${s["course"]}</p>
              <p><strong>Branch:</strong> ${s["branch"]}</p>
              <p><strong>DOB:</strong> ${s["dob"]}</p>
              <p><strong>Session:</strong> ${s["session"]}</p>
              <p><strong>Address:</strong> ${s["address"]}</p>
              <p><strong>Phone:</strong> ${s["phone"]}</p>
              <p><strong>Valid Upto:</strong> ${s["valid upto"]}</p>
            </div>

            <div class="institute-info">
              <hr style="width:85%;margin:4px auto;border:0.5px solid #ddd;">
              <p><strong>Institute Address:</strong> ${s["institute address"] || ""}</p>
              <p><strong>Institute Phone:</strong> ${s["institute phone"] || ""}</p>
              <p><strong>Institute Email:</strong> ${s["institute email"] || ""}</p>
            </div>

            <div class="qr-box">
              <canvas id="qrCanvas"></canvas>
            </div>

            <div class="btn-box">
              <a id="downloadQR">Download QR</a>
              <a id="downloadCard">Download PNG</a>
              <a id="downloadPDF">Download PDF</a>
              <a id="printCard">Print ID</a>
            </div>
          </div>
        `;

        // ‚úÖ Generate QR
        const qr = new QRious({
          element: document.getElementById("qrCanvas"),
          value: currentURL,
          size: 140,
        });

        // ‚úÖ QR Download
        document.getElementById("downloadQR").addEventListener("click", () => {
          const link = document.createElement("a");
          link.href = qr.toDataURL("image/png");
          link.download = `${s["id no"]}_QR.png`;
          link.click();
        });

        // ‚úÖ PNG Download
        document.getElementById("downloadCard").addEventListener("click", async () => {
          const card = document.getElementById("idCard");
          const canvas = await html2canvas(card, { scale: 3, useCORS: true });
          const imgData = canvas.toDataURL("image/png");
          const link = document.createElement("a");
          link.href = imgData;
          link.download = `${s["id no"]}_ID.png`;
          link.click();
        });

        // ‚úÖ PDF Download
        document.getElementById("downloadPDF").addEventListener("click", async () => {
          const card = document.getElementById("idCard");
          const canvas = await html2canvas(card, { scale: 2, useCORS: true });
          const imgData = canvas.toDataURL("image/png");
          const pdf = new jspdf.jsPDF({ orientation: "portrait", unit: "px", format: [420, 600] });
          pdf.addImage(imgData, "PNG", 20, 20, 380, 560);
          pdf.save(`${s["id no"]}_ID.pdf`);
        });

        // ‚úÖ Print ID
        document.getElementById("printCard").addEventListener("click", () => {
          window.print();
        });
      },
    });
  </script>
</body>
</html>
