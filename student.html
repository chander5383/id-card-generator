<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Full ID</title>

  <!-- ‚úÖ Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

  <style>
    body {
      background: #eef3f9;
      font-family: "Poppins", sans-serif;
      color: #222;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .id-card {
      position: relative;
      width: 380px;
      max-width: 95%;
      padding: 14px 18px;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .id-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--watermark-url) center/70% no-repeat;
      opacity: 0.08;
      z-index: 0;
    }
    .college-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
      position: relative;
      z-index: 1;
    }
    .college-name { font-weight: 700; color: #004080; font-size: 1.05rem; text-align: left; flex: 1; }
    .college-header img { width: 65px; height: 65px; object-fit: contain; }
    .id-title { font-size: 1rem; font-weight: 600; color: #0a58ca; margin-bottom: 6px; background: #eaf2ff; display: inline-block; padding: 4px 12px; border-radius: 6px; }
    .photo-box { display: flex; justify-content: center; margin-top: 2px; margin-bottom: 2px; z-index: 1; }
    .photo-box img { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; border: 2px solid #ccc; }
    .info { text-align: left; margin-top: 4px; padding: 0 8%; font-size: 0.85rem; position: relative; z-index: 1; }
    .info p { margin: 2px 0; }
    .institute-info { text-align: left; font-size: 0.85rem; margin-top: 2px; padding: 0 8%; color: #222; z-index: 1; position: relative; }
    .institute-info p { margin: 2px 0; }
    .btn-box { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-top: 10px; z-index: 1; position: relative; }
    .btn-box a { background: #0a58ca; color: #fff; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-size: 0.9rem; transition: background 0.3s; cursor: pointer; }
    .btn-box a:hover { background: #063b8b; }
  </style>
</head>

<body>
  <main id="student-detail">Loading student details...</main>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1mFO4VfkTJRbWyToBP2BSobb44HVDVfPrL04R7UdflYg/export?format=csv&gid=0";
    const id = new URLSearchParams(window.location.search).get("id");

    Papa.parse(SHEET_CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: (results) => {
        const data = results.data.map(r => {
          const clean = {};
          Object.keys(r).forEach(k => clean[k.trim().toLowerCase()] = (r[k] || "").trim());
          return clean;
        });

        const s = data.find(st =>
          (st["id no"] && st["id no"].trim() === id.trim()) ||
          (st["id"] && st["id"].trim() === id.trim()) ||
          (st["roll"] && st["roll"].trim() === id.trim())
        );

        const container = document.getElementById("student-detail");
        if (!s) {
          container.innerHTML = `<p style="text-align:center;color:red;font-weight:bold;">‚ùå Student not found.</p>`;
          return;
        }

        container.innerHTML = `
          <div id="idCard" class="id-card" style="--watermark-url: url('${s["logo"] || ""}')">
            <div class="college-header">
              <div class="college-name">${s["college name"] || ""}</div>
              ${s["logo"] ? `<img src="${s["logo"]}" alt="logo" crossorigin="anonymous">` : ""}
            </div>

            <div class="id-title">üéì Student ID Card</div>

            <div class="photo-box">
              ${s["photo"] ? `<img src="${s["photo"]}" alt="photo" crossorigin="anonymous">` : ""}
            </div>

            <hr style="width:80%;margin:2px auto;border:0.5px solid #ddd;">

            <div class="info">
              <p><strong>ID No:</strong> ${s["id no"]}</p>
              <p><strong>Name:</strong> ${s["name"]}</p>
              <p><strong>Father:</strong> ${s["father"]}</p>
              <p><strong>Mother:</strong> ${s["mother"]}</p>
              <p><strong>Roll:</strong> ${s["roll"]}</p>
              <p><strong>Course:</strong> ${s["course"]}</p>
              <p><strong>Branch:</strong> ${s["branch"]}</p>
              <p><strong>DOB:</strong> ${s["dob"]}</p>
              <p><strong>Session:</strong> ${s["session"]}</p>
              <p><strong>Address:</strong> ${s["address"]}</p>
              <p><strong>Phone:</strong> ${s["phone"]}</p>
              <p><strong>Valid Upto:</strong> ${s["valid upto"]}</p>
            </div>

            <div class="institute-info">
              <hr style="width:80%;margin:2px auto;border:0.5px solid #ddd;">
              <p><strong>Institute Address:</strong> ${s["institute address"] || ""}</p>
              <p><strong>Institute Phone:</strong> ${s["institute phone"] || ""}</p>
              <p><strong>Institute Email:</strong> ${s["institute email"] || ""}</p>
            </div>

            <canvas id="qrCanvas" style="margin-top:8px;"></canvas>

            <div class="btn-box">
              <a id="downloadQR">Download QR</a>
              <a id="downloadCard">Download PNG</a>
              <a id="downloadPDF">Download PDF</a>
            </div>
          </div>
        `;

        // ‚úÖ QR Code via Qrious
        const qr = new QRious({
          element: document.getElementById("qrCanvas"),
          value: `ID: ${s["id no"]}\nName: ${s["name"]}\nBranch: ${s["branch"]}\nCollege: ${s["college name"]}`,
          size: 160,
        });

        // ‚úÖ Download QR
        document.getElementById("downloadQR").addEventListener("click", () => {
          const link = document.createElement("a");
          link.href = qr.toDataURL("image/png");
          link.download = `${s["id no"]}_QR.png`;
          link.click();
        });

        // ‚úÖ Download PNG
        document.getElementById("downloadCard").addEventListener("click", async () => {
          const card = document.getElementById("idCard");
          await new Promise(r => setTimeout(r, 1000));
          const canvas = await html2canvas(card, { scale: 3, useCORS: true });
          const imgData = canvas.toDataURL("image/png");
          const link = document.createElement("a");
          link.href = imgData;
          link.download = `${s["id no"]}_ID.png`;
          link.click();
        });

        // ‚úÖ Download PDF
        document.getElementById("downloadPDF").addEventListener("click", async () => {
          const card = document.getElementById("idCard");
          const canvas = await html2canvas(card, { scale: 2, useCORS: true });
          const imgData = canvas.toDataURL("image/png");
          const pdf = new jspdf.jsPDF({ orientation: "portrait", unit: "px", format: [420, 600] });
          pdf.addImage(imgData, "PNG", 20, 20, 380, 560);
          pdf.save(`${s["id no"]}_ID.pdf`);
        });
      },
    });
  </script>
</body>
</html>
