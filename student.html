<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <main id="student-detail" class="student-detail">
    Loading student details...
  </main>

  <script>
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/GOOGLE_SHEET_ID/export?format=csv&gid=0";
    const id = new URLSearchParams(window.location.search).get("id");

    Papa.parse(SHEET_CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;
        const student = data.find(s => s["ID No"] === id);
        const div = document.getElementById("student-detail");

        if (!student) {
          div.innerText = "‚ùå Student not found.";
          return;
        }

        div.innerHTML = `
          <div class="id-card single">
            ${student['Logo'] ? `<img src="${student['Logo']}" class="logo watermark">` : ''}
            <div class="college-name">${student['College Name']}</div>
            <div class="photo-box">
              ${student['Photo'] ? `<img src="${student['Photo']}" alt="photo">` : ''}
            </div>
            <div class="info">
              <p><strong>ID No:</strong> ${student['ID No']}</p>
              <p><strong>Name:</strong> ${student['Name']}</p>
              <p><strong>Father:</strong> ${student['Father']}</p>
              <p><strong>Branch:</strong> ${student['Branch']}</p>
              <p><strong>Phone:</strong> ${student['Phone']}</p>
            </div>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
