<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎓 Student ID Cards</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header>
    <h2>🎓 Student ID Cards</h2>
  </header>

  <main>
    <div id="cards" class="card-container">Loading...</div>
  </main>

  <footer>© 2025 ID Generator</footer>

  <script>
    const SHEET_CSV_URL =
      "https://docs.google.com/spreadsheets/d/1mFO4VfkTJRbWyToBP2BSobb44HVDVfPrL04R7UdflYg/export?format=csv&gid=0";

    const container = document.getElementById("cards");

    Papa.parse(SHEET_CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: (results) => {
        const data = results.data.map(r => {
          const clean = {};
          Object.keys(r).forEach(k => clean[k.trim().toLowerCase()] = (r[k] || "").trim());
          return clean;
        });

        if (data.length === 0) {
          container.innerHTML = `<p style="text-align:center;color:red;">❌ No data found in Google Sheet.</p>`;
          return;
        }

        container.innerHTML = data
          .map(s => `
            <div class="id-card">
              ${s["logo"] ? `<img src="${s["logo"]}" class="logo watermark">` : ""}
              <div class="college-name">${s["college name"] || ""}</div>
              <div class="photo-box">
                ${s["photo"] ? `<img src="${s["photo"]}" alt="photo">` : ""}
              </div>
              <div class="info">
                <p><strong>ID:</strong> ${s["id no"]}</p>
                <p><strong>Name:</strong> ${s["name"]}</p>
                <p><strong>Branch:</strong> ${s["branch"]}</p>
              </div>
              <div class="qr">
                <img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(
                  window.location.origin + window.location.pathname.replace('index.html','') + 'student.html?id=' + s["id no"]
                )}&size=100x100" alt="QR" />
              </div>
              <a class="view-btn" href="student.html?id=${encodeURIComponent(s["id no"])}">View Full ID</a>
            </div>
          `)
          .join("");
      },
      error: (err) => {
        console.error(err);
        container.innerHTML = `<p style="text-align:center;color:red;">❌ Error loading sheet.</p>`;
      }
    });
  </script>
</body>
</html>
