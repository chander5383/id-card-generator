<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C.M.R.B. Government Polytechnic College - Student ID</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      min-height: 100vh;
    }
    .id-card {
      position: relative;
      width: 320px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      margin-top: 20px;
      border: 2px solid #003366;
    }
    .header {
      background: #003366;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: 600;
    }
    .photo-box {
      text-align: center;
      margin: 10px 0;
    }
    .photo-box img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #003366;
    }
    .info {
      padding: 10px 20px;
      color: #222;
      font-size: 0.9rem;
    }
    .info p {
      margin: 5px 0;
    }
    .qr-box {
      text-align: center;
      margin: 10px;
    }
    .qr-box canvas {
      margin: auto;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #002244;
    }
  </style>
</head>
<body>
  <h2>C.M.R.B. Government Polytechnic College - Student ID</h2>
  <input type="text" id="studentId" placeholder="Enter ID / Roll No" />
  <button onclick="generateCard()">Generate ID Card</button>

  <div id="idCardContainer"></div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const sheetUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSXDb97QhduHuHnQnpG6SnjJzvXUQmN4nmiRyHnBTKXOd7hKqZ_oN0KnS1pyzTksRoeaKkeRvNlZg27/pub?output=csv";

    async function generateCard() {
      const studentId = document.getElementById("studentId").value.trim();
      if (!studentId) {
        alert("Please enter an ID or Roll Number.");
        return;
      }

      const container = document.getElementById("idCardContainer");
      container.innerHTML = "<p>Loading data...</p>";

      Papa.parse(sheetUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: async function (results) {
          const data = results.data.map((r) => {
            Object.keys(r).forEach((k) => {
              const val = r[k]?.trim();
              r[k.trim().toLowerCase()] = val;
            });
            return r;
          });

          const student = data.find(
            (row) =>
              row["id no"]?.toLowerCase() === studentId.toLowerCase() ||
              row["id"]?.toLowerCase() === studentId.toLowerCase() ||
              row["roll"]?.toLowerCase() === studentId.toLowerCase()
          );

          if (!student) {
            container.innerHTML = "<p style='color:red;'>No record found.</p>";
            return;
          }

          container.innerHTML = `
            <div class="id-card" id="idCard">
              <div class="header">C.M.R.B. Government Polytechnic College</div>
              <div class="photo-box">
                <img src="${student["photo link"] || ""}" onerror="this.src='https://via.placeholder.com/100'" crossorigin="anonymous" />
              </div>
              <div class="info">
                <p><strong>Name:</strong> ${student["name"] || ""}</p>
                <p><strong>Roll No:</strong> ${student["roll"] || ""}</p>
                <p><strong>Branch:</strong> ${student["branch"] || ""}</p>
                <p><strong>Session:</strong> ${student["session"] || ""}</p>
                <p><strong>ID No:</strong> ${student["id no"] || ""}</p>
              </div>
              <div class="qr-box">
                <canvas id="qrCodeCanvas"></canvas>
              </div>
              <div style="text-align:center;">
                <button onclick="downloadQR()">Download QR</button>
                <button onclick="downloadPDF()">Download PDF</button>
              </div>
            </div>
          `;

          const qrCanvas = document.getElementById("qrCodeCanvas");
          await QRCode.toCanvas(qrCanvas, JSON.stringify(student), {
            width: 120,
            margin: 1,
          });
        },
      });
    }

    // ✅ Download QR as PNG
    function downloadQR() {
      const canvas = document.getElementById("qrCodeCanvas");
      const link = document.createElement("a");
      link.href = canvas.toDataURL("image/png");
      link.download = "QR_Code.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // ✅ Download full ID as PDF
    async function downloadPDF() {
      const idCard = document.getElementById("idCard");
      const { jsPDF } = window.jspdf;
      const canvas = await html2canvas(idCard, { scale: 2, useCORS: true });
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF("p", "mm", "a4");
      const width = pdf.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;
      pdf.addImage(imgData, "PNG", 0, 20, width, height);
      pdf.save("Student_ID.pdf");
    }
  </script>
</body>
</html>
